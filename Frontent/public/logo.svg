<!-- File: skillHive-emblem.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 100 100" role="img" aria-label="skillHive emblem">
  <defs>
    <linearGradient id="g2" x1="0" x2="1">
      <stop offset="0" stop-color="#00BFA6"/>
      <stop offset="1" stop-color="#0066FF"/>
    </linearGradient>
    <style>
      .sh { fill:none; stroke:#fff; stroke-width:4; stroke-linecap:round; stroke-linejoin:round;}
    </style>
  </defs>

  <!-- Rounded square background -->
  <rect x="2" y="2" width="96" height="96" rx="18" ry="18" fill="url(#g2)"/>

  <!-- Hexagon faint overlay (centered) -->
  <polygon points="50,18 74,34 74,66 50,82 26,66 26,34" fill="rgba(255,255,255,0.06)"/>

  <!-- SH stylized -->
  <g transform="translate(0,0)">
    <!-- S -->
    <path class="sh" d="M36 36
                       C30 28, 18 28, 18 36
                       C18 44, 30 44, 36 48
                       C42 52, 42 60, 36 64
                       C30 68, 18 68, 18 60" />
    <!-- H -->
    <g transform="translate(50,30)">
      <line class="sh" x1="0" y1="0" x2="0" y2="40"/>
      <line class="sh" x1="20" y1="0" x2="20" y2="40"/>
      <line class="sh" x1="0" y1="20" x2="20" y2="20"/>
    </g>
  </g>
</svg>
